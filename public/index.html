<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cloudflare Pages Hello World</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
      }
      main {
        max-width: 600px;
        padding: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.2);

        background: rgba(15, 23, 42, 0.85);

        color: #38bdf8;
        text-decoration: none;
        font-weight: 700;
      }

  <body>
    <main>
      <h1>Hello World</h1>
      <p>
        This minimal page proves that Cloudflare Pages + your Worker route are

      </p>
      <p>
        <a href="?hello=1">Append <code>?hello=1</code> to show an alternate

      </p>
