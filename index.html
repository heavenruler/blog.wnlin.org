<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown-it Blog</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0f172a;
        --panel: rgba(255, 255, 255, 0.02);
        --muted: #94a3b8;
        --accent: #e2b714;
        --text: #e2e8f0;
        --link: #a5b4fc;
        --border: rgba(255, 255, 255, 0.08);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at 20% 20%, #1f2937 0, transparent 35%), radial-gradient(circle at 80% 0%, #0ea5e9 0, transparent 30%), radial-gradient(circle at 50% 100%, #e2b714 0, transparent 35%), var(--bg);
        color: var(--text);
        font-family: "Space Grotesk", system-ui, sans-serif;
      }
      a {
        color: var(--link);
      }
      header {
        padding: 2.75rem 1.5rem 1.75rem;
        text-align: center;
      }
      .eyebrow {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.06);
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 0.75rem;
        font-weight: 600;
      }
      h1 {
        margin: 1rem 0 0.25rem;
        font-family: "Source Serif 4", "Space Grotesk", system-ui, sans-serif;
        font-size: clamp(2.2rem, 2vw + 1.5rem, 3rem);
        letter-spacing: -0.02em;
      }
      .lede {
        margin: 0 auto;
        max-width: 720px;
        color: var(--muted);
        font-size: 1.05rem;
        line-height: 1.7;
      }
      main {
        max-width: 1280px;
        margin: 0 auto 2rem;
        padding: 0 1.25rem 3rem;
      }
      .main-grid {
        display: grid;
        grid-template-columns: 240px 360px 1fr;
        gap: 1rem;
        align-items: start;
      }
      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        backdrop-filter: blur(12px);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
      }
      .column {
        padding: 1.1rem;
      }
      .column-title {
        margin: 0 0 0.75rem;
        color: var(--muted);
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .category-list {
        display: grid;
        gap: 0.5rem;
      }
      .category-list button {
        width: 100%;
        text-align: left;
        padding: 0.65rem 0.75rem;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.03);
        color: var(--text);
        font-weight: 700;
        cursor: pointer;
        transition: border-color 160ms ease, transform 160ms ease, background 160ms ease;
      }
      .category-list button.active {
        background: var(--accent);
        color: #0f172a;
        border-color: transparent;
      }
      .category-list button:hover {
        transform: translateY(-1px);
        border-color: rgba(255, 255, 255, 0.24);
      }
      .posts-column {
        display: flex;
        flex-direction: column;
        gap: 0.85rem;
      }
      .post-list {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .post-card {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 0.85rem 1rem;
        background: rgba(255, 255, 255, 0.03);
        cursor: pointer;
        transition: border-color 160ms ease, transform 160ms ease, background 160ms ease;
      }
      .post-card:hover {
        border-color: rgba(255, 255, 255, 0.18);
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.05);
      }
      .post-card h3 {
        margin: 0 0 0.3rem;
        font-size: 1.05rem;
        letter-spacing: -0.01em;
      }
      .post-card .meta {
        margin: 0 0 0.35rem;
        color: var(--muted);
        font-size: 0.9rem;
      }
      .excerpt {
        color: var(--muted);
        font-size: 0.95rem;
        line-height: 1.55;
      }
      .pager {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
      }
      .pager button {
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
        padding: 0.5rem 0.85rem;
        cursor: pointer;
      }
      .pager button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      .pager .page-info {
        color: var(--muted);
        font-weight: 600;
        letter-spacing: 0.01em;
      }
      .viewer {
        padding: 1.5rem 1.75rem;
      }
      .viewer header {
        text-align: left;
        padding: 0;
      }
      .viewer h2 {
        margin: 0.2rem 0 0.35rem;
        font-family: "Source Serif 4", "Space Grotesk", system-ui, sans-serif;
        font-size: clamp(1.8rem, 2vw + 1rem, 2.4rem);
      }
      .viewer .body {
        margin-top: 1.25rem;
        line-height: 1.7;
      }
      .viewer .body h1,
      .viewer .body h2,
      .viewer .body h3,
      .viewer .body h4 {
        font-family: "Source Serif 4", "Space Grotesk", system-ui, sans-serif;
        margin: 1.4rem 0 0.65rem;
        letter-spacing: -0.01em;
      }
      .viewer .body p {
        color: var(--text);
        margin: 0.75rem 0;
      }
      .viewer .body pre {
        background: #0b1220;
        border-radius: 12px;
        padding: 1rem;
        overflow: auto;
      }
      .viewer .body code {
        font-family: "Berkeley Mono", "SFMono-Regular", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        background: rgba(255, 255, 255, 0.07);
        padding: 0.15rem 0.35rem;
        border-radius: 6px;
      }
      .empty {
        color: var(--muted);
        text-align: center;
        padding: 2rem 0;
      }
      @media (max-width: 1100px) {
        .main-grid {
          grid-template-columns: 1fr;
        }
        .column {
          padding: 1rem;
        }
        .posts-column {
          order: 2;
        }
        .viewer {
          order: 3;
          padding: 1.25rem 1.25rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="eyebrow">markdown-it • frontend</div>
      <h1>Blog-ready Markdown reader</h1>
      <p class="lede">
        Browse posts generated from your Markdown files. Categories map to folder names,
        and content is rendered via markdown-it—no editor block, just a clean reading
        experience.
      </p>
    </header>
    <main>
      <div class="main-grid">
        <section class="panel column">
          <div class="column-title">Categories</div>
          <div class="category-list" id="categoryList"></div>
        </section>
        <section class="panel column posts-column">
          <div class="column-title">Posts</div>
          <div class="post-list" id="postList"></div>
          <div class="pager">
            <button id="prevPage" type="button">‹ Prev</button>
            <div class="page-info" id="pageInfo">Page 1</div>
            <button id="nextPage" type="button">Next ›</button>
          </div>
        </section>
        <section class="viewer panel">
          <header>
            <div class="meta" id="postMeta">Pick a post to start reading.</div>
            <h2 id="postTitle"></h2>
          </header>
          <div class="body" id="postBody"></div>
        </section>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.2/dist/markdown-it.min.js"></script>
    <script>
      const manifestCandidates = ['content/posts/manifest.json', 'public/content/posts/manifest.json'];
      const PAGE_SIZE = 10;
      const categoryListEl = document.getElementById('categoryList');
      const listEl = document.getElementById('postList');
      const prevBtn = document.getElementById('prevPage');
      const nextBtn = document.getElementById('nextPage');
      const pageInfoEl = document.getElementById('pageInfo');
      const titleEl = document.getElementById('postTitle');
      const bodyEl = document.getElementById('postBody');
      const metaEl = document.getElementById('postMeta');
      const md = window.markdownit({ html: true, linkify: true, typographer: true });

      let manifest = null;
      let activeCategory = 'default';
      let contentBase = 'content/posts';
      let currentPage = 0;

      const normalizeDate = (input) => {
        const parsed = new Date(input);
        if (Number.isNaN(parsed.getTime())) return input;
        return parsed.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
      };

      const stripFrontMatter = (raw) => {
        if (!raw.startsWith('---')) return raw;
        const lines = raw.split('\n');
        for (let i = 1; i < lines.length; i++) {
          if (lines[i].trim() === '---') {
            return lines.slice(i + 1).join('\n');
          }
        }
        return raw;
      };

      const getCategories = () => [
        { slug: 'default', label: manifest.default?.label || 'Default' },
        ...(manifest.categories || []),
      ];

      const getPostsForCategory = (slug) => {
        if (slug === 'default') {
          return manifest?.default?.posts || [];
        }
        return (manifest?.categories || []).find((cat) => cat.slug === slug)?.posts || [];
      };

      const renderCategories = () => {
        categoryListEl.innerHTML = '';
        getCategories().forEach((category) => {
          const btn = document.createElement('button');
          btn.textContent = category.label;
          btn.className = activeCategory === category.slug ? 'active' : '';
          btn.addEventListener('click', () => {
            activeCategory = category.slug;
            currentPage = 0;
            renderCategories();
            renderPosts();
            selectLatestPost();
          });
          categoryListEl.append(btn);
        });
      };

      const updatePager = (total, totalPages) => {
        if (!total) {
          pageInfoEl.textContent = 'No posts';
          prevBtn.disabled = true;
          nextBtn.disabled = true;
          return;
        }
        pageInfoEl.textContent = `Page ${currentPage + 1} / ${totalPages} · ${total} posts`;
        prevBtn.disabled = currentPage === 0;
        nextBtn.disabled = currentPage >= totalPages - 1;
      };

      const renderPosts = () => {
        const posts = getPostsForCategory(activeCategory);
        const totalPages = Math.max(1, Math.ceil(posts.length / PAGE_SIZE));
        currentPage = Math.min(currentPage, totalPages - 1);
        listEl.innerHTML = '';

        if (!posts.length) {
          listEl.innerHTML = '<p class="empty">No posts yet. Run `make manifest`.</p>';
          updatePager(0, 0);
          return;
        }

        const start = currentPage * PAGE_SIZE;
        const visible = posts.slice(start, start + PAGE_SIZE);

        visible.forEach((post) => {
          const card = document.createElement('article');
          card.className = 'post-card';
          card.innerHTML = `<h3>${post.title}</h3>`;
          card.addEventListener('click', () => loadPost(post));
          listEl.append(card);
        });

        updatePager(posts.length, totalPages);
      };

      const loadPost = async (post) => {
        titleEl.textContent = post.title;
        metaEl.textContent = normalizeDate(post.date);
        bodyEl.innerHTML = '<p class="empty">Loading...</p>';
        try {
          const res = await fetch(`${contentBase}/${post.file}`);
          if (!res.ok) throw new Error('Not found');
          const raw = await res.text();
          const html = md.render(stripFrontMatter(raw));
          bodyEl.innerHTML = html;
        } catch (err) {
          bodyEl.innerHTML = '<p class="empty">Unable to load this post.</p>';
        }
      };

      const selectLatestPost = () => {
        const posts = getPostsForCategory(activeCategory);
        if (posts.length) {
          loadPost(posts[0]);
        } else {
          titleEl.textContent = '';
          bodyEl.innerHTML = '<p class="empty">No posts found in this category.</p>';
          metaEl.textContent = '';
        }
      };

      const loadManifest = async () => {
        for (const candidate of manifestCandidates) {
          try {
            const res = await fetch(candidate);
            if (!res.ok) continue;
            const data = await res.json();
            manifest = data;
            contentBase = candidate.replace('/manifest.json', '');
            return;
          } catch (err) {
            continue;
          }
        }
        throw new Error('Manifest missing');
      };

      loadManifest()
        .then(() => {
          renderCategories();
          renderPosts();
          selectLatestPost();
        })
        .catch(() => {
          listEl.innerHTML = '<p class="empty">Unable to load posts. Run `make manifest` first.</p>';
          metaEl.textContent = 'No content loaded';
        });

      prevBtn.addEventListener('click', () => {
        if (currentPage === 0) return;
        currentPage -= 1;
        renderPosts();
      });

      nextBtn.addEventListener('click', () => {
        const posts = getPostsForCategory(activeCategory);
        const totalPages = Math.ceil(posts.length / PAGE_SIZE);
        if (currentPage >= totalPages - 1) return;
        currentPage += 1;
        renderPosts();
      });
    </script>
  </body>
</html>
